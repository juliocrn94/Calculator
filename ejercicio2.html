        }
        .frame {
            display: grid;
            width: 380px;
            height: 500px;
            background-color: #494949;
            border-radius: 15px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 24% 19% 19% 19% 19%;
            grid-template-areas: 
            "screen screen screen screen"
            "b7 b8 b9 bdiv"
            "b4 b5 b6 bmul"
            "b1 b2 b3 bres"
            "bp b0 beq bsum";

        }

        }

        var res

            case 0:

            case 1:
                res = num_a - num_b;
                break;
            case 2:
                res = num_a * num_b;
                break;
            case 3:
                res = num_a / num_b;
                break;
        }
        return res
